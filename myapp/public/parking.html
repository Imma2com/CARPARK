<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parking Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f1f1f1;
    }

    #logoutBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #e74c3c;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    #logoutBtn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>

<h1>Welcome to the Parking System</h1>
<p id="welcome"></p>
<button id="logoutBtn" onclick="logout()">Logout</button>

<script>
  const user = localStorage.getItem('username');
  if (!user) {
    window.location.href = 'login.html';
  } else {
    document.getElementById('welcome').textContent = `Logged in as: ${user}`;
  }

  function logout() {
    localStorage.clear();
    window.location.href = 'login.html';
  }
</script>

</body>
</html>
